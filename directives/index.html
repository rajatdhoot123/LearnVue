<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container">
  	<div class="row">
			<div id="app">
				<div v-bind:title="randNum"><h3>Hover Over Me from Your random Number</h3></div>
			</div>
	  </div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				randNum: Math.floor(Math.random() * 50) + 1
			}
		})
	</script>
</body>
</html>
