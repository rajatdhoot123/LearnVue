<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./app.css">
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container">
  	<div class="row">
			<div id="app">
        <h3>{{title}}</h3>
	    </div>
	  </div>
  </div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
        title: "NoteMaster"
      }
		})
	</script>
</body>
</html>
