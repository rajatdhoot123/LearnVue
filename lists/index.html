<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container">
  	<div class="row">
			<div id="app">
        <ul>
          <li v-for="color in colors" v-if="color.primary">{{color.text}}</li>
        </ul>
	    </div>
	  </div>
  </div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
        colors: [
          {
            text: "red",
            primary: true
          },
          {
            text: "green",
            primary: false,
          },
          {
            text: "blue",
            primary: true,
          },
          {
            text: "orange",
            primary: false,
          },
          {
            text: "pink",
            primary: false,
          },
        ]
      }
		})
	</script>
</body>
</html>
