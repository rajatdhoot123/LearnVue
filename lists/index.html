<!DOCTYPE html>
<html>
<head>
	<title>Vue App</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script type="text/javascript" src="https://unpkg.com/vue"></script>
</head>
<body>
	<div class="container">
  	<div class="row">
			<div id="app">
        <ul>
          <li v-for="color in colors">{{color}}</li>
        </ul>
	    </div>
	  </div>
  </div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
        colors: ['red','blue','green','orange','yello','pink']
      }
		})
	</script>
</body>
</html>
